<h1>Users</h1>
<!-- <a href="/home">Home</a> -->
<!-- <a ng-link="home">Home</a> -->

<table class="table">
  <thead>
    <tr>
      <th>id</th>
      <th>Username</th>
      <th>Roles</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="user in users.list">
      <td>{{user.id}}</td>
      <td><a ng-link="details({id:user.id})">{{user.username}}</a></td>
      <td>{{user.roles.join(', ')}}</td>
    </tr>
  </tbody>
</table>
<div ng-viewport class="container-fluid slide"></div>

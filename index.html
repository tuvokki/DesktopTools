<!DOCTYPE html>
<html ng-app="myapp">

<head>
  <meta charset="utf-8" />
  <title>WHATEVER</title>
  <script>
    document.write('<base href="' + document.location + '" />');
  </script>

  <!-- Bootstrap 3 -->
  <link href="/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <!-- Angular -->
  <script src="/bower_components/angular/angular.js"></script>
  <script src="/bower_components/angular-route/angular-route.js"></script>
  <script src="/bower_components/angular-animate/angular-animate.js"></script>
  <script src="/bower_components/angular-aria/angular-aria.js"></script>
  <script src="/bower_components/angular-material/angular-material.js"></script>
  <script src="/bower_components/angular-new-router/dist/router.es5.min.js"></script>
    
  <!-- App -->
  <!-- order is irrelevant after app.js -->
  <script src="/app/scripts/app.js"></script>
  <script src="/app/scripts/browser.config.js"></script>
  <script src="/app/scripts/AppController.js"></script>
  <script src="/app/scripts/HeaderController.js"></script>

  <!-- home -->
  <script src="/app/scripts/home/home.js"></script>
  <script src="/app/scripts/home/HomeController.js"></script>

  <!-- users -->
  <!-- now dependencies before users -->
  <!-- details -->
  <script src="/app/scripts/details/details.js"></script>
  <script src="/app/scripts/details/DetailsController.js"></script>
  
  <script src="/app/scripts/users/users.js"></script>
  <script src="/app/scripts/users/UsersController.js"></script>
  <script src="/app/scripts/users/UsersService.js"></script>
  
  <script src="/app/scripts/settings/settings.js"></script>
  <script src="/app/scripts/son/son.js"></script>
    
  <link rel="stylesheet" href="/app/assets/css/style.css" />
</head>

<body ng-controller="AppController as app">
  <nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" ng-link="home">Logo</a>
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" ng-controller="HeaderController as header">
        <ul class="nav navbar-nav">
          <li ng-class="{ active: header.isActive('/home')}"><a ng-link="home">Home</a>
          </li>
          <li ng-class="{ active: header.isActive('/users')}"><a ng-link="details({})">Users</a>
          </li>
          <li ng-class="{ active: header.isActive('/settings')}"><a ng-link="settings">Settings</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div ng-viewport class="container-fluid slide"></div>
</body>

</html>
